<!DOCTYPE html>
<html>
  <head>
    <script src="jquery-1.12.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

  <body>

    <h3>Add Event<h3>
    <form id="event_info_form">
      <table>
        <tr>
          <td>
            Title
            <input type="text" name="Event-Title" id="event_title"/>
          </td>
        </tr>

        <tr>
          <td>
            Location
            <input type="text" name="Event-Location" id="event_location"/>
          </td>
        </tr>

        <tr>
          <td>
            Time
            <input type="text" name="Event-Time" id="event_time"/>
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit" value="Add Event"/>
          </td>
        </tr>


      </table>

      <hr>
      <h3>Add Member<h3>
      <form id="member_info_form">
        <table>
          <tr>
            <td>
              First Name
              <input type="text" name="Member-Firstname" id="member_f_name"/>
            </td>
          </tr>

          <tr>
            <td>
              Last Name
              <input type="text" name="Member-Lastname" id="member_l_name"/>
            </td>
          </tr>

          <tr>
            <td>
              Current Handicap
              <input type="text" name="Member Handicap" id="member_handicap"/>
            </td>
          </tr>

          <tr>
            <td>
              <input type="submit" value="Add Member" onclick="post_new_member()"/>
            </td>
          </tr>
        </table>

    </form>

  <script type="text/javascript">
    var member_f_name = document.getElementById("member_f_name").value
    var member_f_name = document.getElementById("member_l_name").value
    var member_handicap = document.getElementById("member_handicap").value

    function post_new_member() {
      alert("Attempting..")
      alert(member_f_name + member_l_name + member_handicap)
      post_member(member_f_name, member_l_name, member_handicap)
    }

    function post_member(firstname, lastname, handicap) {



        $.ajax({
          url:post_member_url,
          type: 'post',
          content-type: 'application/json',
          data {
            firstname: firstname,
            lastname: lastname,
            handicap: handicap
          },
          success: function(data) {
            window.alert("it worked")
          }
        })
    }
