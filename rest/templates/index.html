<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <title>Hole in the wall</title>
  </head>


  <body>

    <h3>Add Event<h3>
    <form id="event_info_form">
      <table>
        <tr>
          <td>
            Title
            <input type="text" name="Event-Title" id="event_title"/>
          </td>
        </tr>

        <tr>
          <td>
            Location
            <input type="text" name="Event-Location" id="event_location"/>
          </td>
        </tr>

        <tr>
          <td>
            Time
            <input type="text" name="Event-Time" id="event_time"/>
          </td>
        </tr>

        <tr>
          <td>
            <input type="submit" value="Add Event"/>
          </td>
        </tr>
      </table>
    </form>

      <hr>
      <h3>Add Member<h3>
      <table>
        <tr>
          <td>
            Firstname
            <input type="text" id="member_f_name">
          </td>
        </tr>
        <tr>
          <td>
            Lastname
            <input type="text" id="member_l_name">
          </td>
        </tr>
        <tr>
          <td>
            Handicap
            <input type="text" id="member_handicap">
          </td>
        </tr>
        <tr>
          <td>
            <input type="button" id="add_member_button" value="Add Member">
          </td>
        </tr>
      </table>


  <script type="text/javascript">
  var jsonData = {
    "firstname" :'Hogo',
    "lastname"  :'Pogo',
    "handicap"  :10
  };

  var data = JSON.stringify(jsonData)
  $(function() {
    $("#add_member_button").click(function() {
         $.ajax({
            type: "POST",
            url: '/add_member/',
            contentType: "application/json",
            data: data,
            success: function(data) {
            }
            failure: function() {
              alert("Something went wrong.")
            }
        });
    });
  });
</script>

  </script>
</html>
